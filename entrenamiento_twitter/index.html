<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 10vh;
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="http://localhost:3000/consultar" method="POST">
            <div class="form-group">

                <label for="inputText">Ingrese palabra para ser analizada en los correos:</label>
                <input type="text" class="form-control" id="inputText" aria-describedby="emailHelp" type="text"
                    name="twit" id="twit">
                <button class="btn btn-primary" type="submit">Enviar para Realizar la comprobacion</button>
            </div>
        </form>
    </div>
    <script>
        $('.btn-primary').click(function (e) {
            e.preventDefault();
            let input = $('#inputText').val();
            $.post("http://localhost:3000/consultar", { twit: input }, function (data) {
                Swal.fire(data)
            });
        });
    </script>
</body>

</html>
